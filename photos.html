    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        figure {
            margin: 0;
            text-align: center;
        }
        figure img {
            max-width: 100%;
            height: auto;
            border: 10px solid #FFFFFF; /* White border around images */
            border-radius: 0px; /* Slight rounding of corners */
            transition: transform 0.3s ease; /* Smooth hover zoom effect */
        }
        figure img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }
        figcaption {
            margin-top: 10px;
            font-size: 14px;
            color: #FFFFFF; /* White text for the caption */
        }
        a {
            text-decoration: none; /* Remove underline from links */
        }
    </style>
</head>
