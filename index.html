<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Page</title>
    <style>
        body { 
            font-family: 'Lucida Console', 'Courier New', monospace; 
            background: #303030; /* Dark grey background, similar to the image */
            color: white; 
            margin: 0;
            padding: 20px;
        }
        .navbar { 
            background: #000; /* Pure black navbar as a base for the stripes */
            overflow: hidden; 
            padding: 10px 0;
            position: relative;
        }
        .navbar::after { /* Stripes overlay inspired by the MSX colors in the image */
            content: '';
            display: block;
            width: 100%;
            height: 4px;
            position: absolute;
            top: 0%;
            left: 0;
            background: repeating-linear-gradient(
                to right,
                #ff0000,
                #ff0000 10%,
                #ff7f00 10%,
                #ff7f00 20%,
                #ffff00 20%,
                #ffff00 30%,
                #00ff00 30%,
                #00ff00 40%,
                #0000ff 40%,
                #0000ff 50%,
                #4b0082 50%,
                #4b0082 60%
            );
            transform: translateY(-50%);
        }
        .navbar a { 
            float: left; 
            display: block; 
            color: #FFFFFF; 
            text-align: center; 
            padding: 14px 20px; 
            text-decoration: none; 
            font-size: 16px;
            background: rgba(0,0,0,0.7); /* Slightly transparent background for links to stand out on the stripes */
        }
        .navbar a:hover { 
            background-color: #555; /* Lighter grey for hover effect */
        }
        .main { 
            padding: 20px; 
        }
        h1 {
            color: #FF4500; /* A vibrant color from the stripe for headings */
        }
        .download-cv {
            display: block;
            width: max-content;
            padding: 10px 20px;
            margin: 20px 0;
            background: #000; /* Black button background */
            color: #FFFFFF; /* White text for contrast */
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #FFFFFF; /* White border */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .download-cv:hover {
            background-color: #FFFFFF; /* White background on hover */
            color: #000; /* Black text on hover */
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<div class="main">
    <h1>Welcome to My Web Page (under construction) </h1>
    <p>You can download my CV from here.</p>
    <a href="CV-PoyrazYilan.pdf" class="download-cv" download="CV-PoyrazYilan.pdf">Download CV</a>
    <!-- Add additional content and sections here -->
</div>

</body>
</html>
